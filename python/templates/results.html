<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Email Validation Results</h1>
        <div class="mt-4">
            <h2>Invalid Emails Detected:</h2>
            <ul class="list-group">
                {% for email in invalid_emails %}
                <li class="list-group-item list-group-item-danger">{{ email }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="mt-4">
            <h2>Valid Email Addresses:</h2>
            <ul class="list-group">
                {% for email in valid_emails %}
                <li class="list-group-item list-group-item-success">{{ email }}</li>
                {% endfor %}
            </ul>
        </div>
        <form action="/send_email" method="post" class="mt-4">
            <button type="submit" class="btn btn-primary">Send Mass Email</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
